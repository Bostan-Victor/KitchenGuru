version: "3.9"

services:

  front:
    build:
      context: /Users/doschinescud/Documents/GitHub/KitchenGuru/Frontend/kt-guru/
    container_name: frontend
    ports: 
      - 80:80
    restart: always
    depends_on:
      - kt-guru

  kt-guru:
    build:
      context: /Users/doschinescud/Documents/GitHub/KitchenGuru/Backend/
    container_name: backend
    ports:
      - 8000:8000

  postgres:
    image: postgres:14-alpine
    container_name: psql-data
    ports:
      - 5432:5432
    volumes:
      - ktbackend-db:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_NAME}

volumes:
  ktbackend-db:


